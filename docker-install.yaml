---
- name: Install Docker on Ubuntu
  hosts: nginx  # Replace with the hostname or IP address of your target host(s)
  gather_facts: true
  become: true

  tasks:
    - name: Update apt package manager
      apt:
        update_cache: yes
      become: true

    - name: Install required packages
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
      become: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: true

    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present
      become: true

    - name: Update apt package manager
      apt:
        update_cache: yes
      become: true

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
      become: true

    - name: Add the current user to the docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      become: true
      changed_when: false

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: true

